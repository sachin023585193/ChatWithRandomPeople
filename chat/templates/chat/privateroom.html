{% extends 'index.html' %}
{% load static %}
{% block content %}
<!--  -->
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{message}}
</div>
{% endfor %}
<div class="container-sm mt-5">
    <div class="container mb-3 p-4">
        <h3 class="text-center">Private Chat Room</h2>
        <form action="{% url 'privateroom' %}" method="POST">
            {% csrf_token %}
            <label for="username" class="form-label">Enter your name:</label>
            <input type="text" class="form-control" id="username" name="username" value="Stranger">
            <label for="roomname" class="form-label">Enter your private room name:</label>
            <input type="text" class="form-control" id="roomname" name="roomname" placeholder="RoomName">
            <label for="password" class="form-label">Enter your private room password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="createOrJoin" id="flexRadioDefault1" value="create" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Create New Room
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="createOrJoin" id="flexRadioDefault2" value="join" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Join Room
                </label>
              </div>
           
            <div class="d-grid gap-1">
                <button type="submit" class="btn btn-success mt-2">Join private chat room</button>
            </div>
        </form>
    </div>
</div>

{% comment %} <script src="{% static 'scripts/privateRoom.js' %}"></script> {% endcomment %}
{% endblock content %}
